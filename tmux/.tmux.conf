# remap tmux prefix to control - a
set -g prefix C-a

# unbind original prefix mapping
unbind C-b

# change the default delay
set -s escape-time 1

# set the window indexing at 1
set -g base-index 1

# reload the tmux conf file
bind r source-file ~/.tmux.conf \; display "Reloaded"

# skipping prefix mapping and binding a key
#bind-key -n C-r source-file ~/.tmux.conf

# enable passing of the prefix keys to active processes by pressing it twice
bind C-a send-prefix

# map split pane keys
bind | split-window -h
bind - split-window -v

# map vim style movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# map vim-ish style movement keys to resize panes
bind H resize-pane -L 3
bind J resize-pane -D 3
bind K resize-pane -U 3
bind L resize-pane -R 3

bind U resize-pane -U 15
bind D resize-pane -D 15

# set the default terminal
set -g default-terminal "screen-256color"

# set the status bar background color
set -g status-bg white

# set the inactive/active window colors in the status bar
setw -g window-status-fg colour238
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg red
setw -g window-status-current-bg default
setw -g window-status-current-attr dim

# set the pane border colors
set -g pane-border-fg colour238
set -g pane-border-bg black
set -g pane-active-border-fg colour238
set -g pane-active-border-bg default

# set the info that gets displayed status bar left
set -g status-left "#[fg=black]#S"

# set the info that gets displayed status bar right
set -g status-right "#[fg=black]%d %b"

# monitor activity of windows
setw -g monitor-activity on
set -g visual-activity on

